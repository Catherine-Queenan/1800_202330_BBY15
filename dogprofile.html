<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <nav id="navbar"></nav>

    <div class="wrapper rounded bg-white">

        <div class="h3">Create Pup Profile</div>

        <div class="form">
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Pup Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Breed</label>
                    <input type="text" class="form-control" id="breed" name="breed" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Gender</label>
                    <div class="d-flex align-items-center mt-2">
                        <label class="option">
                            <input type="radio" name="gender" id="gender" value="male" required>Male
                            <span class="checkmark"></span>
                        </label>
                        <label class="option ms-4">
                            <input type="radio" name="gender" id="gender" value="female" required>Female
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Age</label>
                    <input type="number" id="age" name="age" class="form-control" placeholder="Enter Age" min="0">
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Status</label>
                    <select id="status" required>
                        <option value="" selected hidden>Choose Option</option>
                        <option value="Spayed">Spayed</option>
                        <option value="Neutered">Neutered</option>
                    </select>
                </div>
            </div>
            <div class=" my-md-2 my-3">
                <label>About</label>
                <textarea class="form-control" id="about" rows="4" placeholder="Tell us about your pup"></textarea>
            </div>
            <div class="btn btn-primary mt-3" onclick="addDogProfiles()">Submit</div>
        </div>

    </div>

    <footer id="footer"></footer>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_BBY15.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/dogprofile.js"></script>

</body>

</html>
