    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <nav id="navbar"></nav>

    <nav class="container mt-4">
        <button class="btn btn-outline-secondary" onclick="history.back()">Back</button>
    </nav>

    <div class="container">
        <h1><span id="park_Name">this park</span></h1>
        <div class="position-relative">
            <img class="park-img responsive" src="" alt="Park photo">
        </div>
        <div class="review_btn_container">
            <button class="btn btn-primary position-absolute btn-lg end-0 m-3" style="font-weight:bolder;"
                onclick="saveParkDocumentIDAndRedirect()">Write a Review</button>
        </div>

        <div class="park-features-container" id="park-features-container" style="color:#45503b">
            Features:
        </div>

    </div>

    

    <div class="container mt-1">
        <div class="pupsPlayingDiv">
            <h2>Pups Playing: </h2>
            <div class="pupsPresent"></div>
        </div>
        <h2 style="color:#45503b">Share your adventure with a post!</h2>
        <form class="adventure_post_container">
            <div class="form-group">
                <label style="font-weight:bolder; color:#45503b; padding-right:1em">Caption:</label>
                <textarea id="description" class="form-control" rows="4" cols="50"></textarea>
            </div>
            <div class="container py-3">
                <input type="file" id="mypic-input" accept="image/*" style="font-weight:bolder;" />
                <img id="mypic-goes-here" style="border-color:#45503b" width=100 height=100 />
            </div>
            <div class="d-flex mt-2">
                <button type="button" class="btn btn-outline-secondary" onclick="savePost()">Post Now</button>
            </div>
        </form>
    </div>

    <div class="container mt-4">
        <h2 style="color:#45503b">Reviews:</h2>
        <div id="details-go-here"></div>
        <!-- Here is the container for cards with horizontal scrolling -->
        <div class="card-container">
            <div id="reviewCardGroup" class="row row-cols-auto">
                <!-- Add your card templates here -->
            </div>
        </div>
    </div>

    <template id="reviewCardTemplate">
        <div class="card" style="background-color:#45503b">
            <img class="card-image card-img-top" src=" ..." alt="...">
            <div class="card-body" style="background-color:#c9d5b5">
                <h5 class="title" style="color:#45503b">placeholder</h5>
                <p class="star-rating"></p>
                <p class="time" style="color:#45503b">placeholder</p>
                <br>
                <p class="description" style="color:#45503b">placeholder
                </p>
                <i class="material-icons" id="report-icon">feedback</i>
            </div>
        </div>
    </template>

    <footer id="footer"></footer>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_BBY15.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/eachPark.js"></script>
    <script src="./scripts/review.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
