<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neighbourhood Bark</title>
    <meta name="index Neighbourhood Bark" content="BBY15 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <!-- Boostrap Library JS CDN  go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/eachpp-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav id="navbar"></nav>

    <nav class="container mt-4">
        <button class="btn btn-outline-secondary" onclick="history.back()">Back</button>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card" style="margin-top: 50px;">
                    <div class="card-body">
                        <div class="card-title mb-4">

                            <div class="d-flex flex-column align-text-center">
                                <div class="edit-btn-container">
                                    <button class="btn" id="edit-pupprofile-btn">
                                        <i class="fas fa-edit" id="editIcon"></i></button>
                                    <!-- <button class="btn" id="save-pupprofile-btn">
                                        <i class="fas fa-check" id="saveIcon" style="display: none;"></i></button> -->
                                </div>
                                
                                <div class="userData ml-3 text-center">
                                    <h2 class="d-block pupName"
                                        style="font-size: 1.5rem; font-weight: bold; text-transform: capitalize;"><a
                                            href="javascript:void(0);">Pup Name</a></h2>
                                </div>

                                <div class="image-container text-center">
                                    <!-- profile image here -->
                                    <div class="avatar-upload">
                                        <div class="avatar-edit">
                                            <!-- <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                            <label for="imageUpload"></label> -->
                                        </div>
                                        <div class="avatar-preview">
                                            <div id="imagePreview" style="background-image: url('');">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        <div class="row">
                            <div class="col-12">
                                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="pupInfo-tab" data-toggle="tab" href="#pupInfo"
                                            role="tab" aria-controls="pupInfo" aria-selected="true">Pup Info</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="connectedServices-tab" data-toggle="tab"
                                            href="#connectedServices" role="tab" aria-controls="connectedServices"
                                            aria-selected="false">Connected Services</a>
                                    </li>
                                </ul>
                                <div class="tab-content ml-1" id="myTabContent">
                                    <div class="tab-pane fade show active" id="basicInfo" role="tabpanel"
                                        aria-labelledby="basicInfo-tab">


                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Name</label>
                                            </div>
                                            <div class="col-md-8 col-6 pupName edit-field" style="text-transform: capitalize;" id="pupNameId">
                                                <div class="existing-mode" id="pupNameEditing" contenteditable="false">
                                                    Pup Name
                                                </div>
                                                <!-- editing mode -->
                                                <div class="edit-mode d-none">
                                                    <input type="text" class="form-control" id="name" name="name" required>
                                                </div>
                                            </div>
                                        </div>
                                        <hr />

                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Breed</label>
                                            </div>
                                            <div class="col-md-8 col-6 edit-field" id="pupBreed"
                                                style="text-transform: capitalize;">
                                                <div class="existing-mode" id="pupBreedEditing" contenteditable="false">Pup Breed</div>
                                            </div>
                                            <!-- editing mode -->
                                            <div class="edit-mode d-none">
                                                <input type="text" class="form-control" id="breed" name="breed" required>
                                            </div>    
                                        </div>
                                        <hr />

                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Birth Date</label>
                                            </div>
                                            <div class="col-md-8 col-6 edit-field" id="pupBday">
                                                <div class="existing-mode" id="pupBdEditing" contenteditable="false">Pup Birth date</div>
                                            </div>
                                            <!-- editing mode -->
                                            <div class="edit-mode d-none">
                                                <input type="date" class="form-control" id="birthday" name="birthday" required>
                                            </div>   
                                        </div>
                                        <hr />


                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Age</label>
                                            </div>
                                            <div class="col-md-8 col-6 edit-field" id="pupAge">
                                                <!-- Pup Age -->
                                                <div class="existing-mode" contenteditable="false">Pup age</div>
                                            </div>
                                            <!-- editing mode -->
                                            <div class="edit-mode d-none">
                                                <input type="number" id="age" name="age" class="form-control" placeholder="Enter Age" min="0">
                                            </div>   
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Gender</label>
                                            </div>
                                            <div class="col-md-8 col-6 edit-field" id="pupGender">
                                                <div class="existing-mode" contenteditable="false">Pup gender</div>
                                            </div>
                                            <!-- editing mode -->
                                            <div class="edit-mode d-none">
                                                <div class="d-flex align-items-center mt-2">
                                                    <label class="option">
                                                        <input type="radio" name="gender" id="gender" value="male" required>Male
                                                        <span class="checkmark"></span>
                                                    </label>
                                                    <label class="option ms-4">
                                                        <input type="radio" name="gender" id="gender" value="female" required>Female
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </div>
                                            </div>   

                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Status</label>
                                            </div>
                                            <div class="col-md-8 col-6 edit-field" id="pupStatus">
                                                <div class="existing-mode" contenteditable="false">Intact spayed or neutered</div>
                                            </div>
                                            <!-- editing mode -->
                                            <div class="edit-mode d-none">
                                                <select id="status" required>
                                                    <option value="" selected hidden>Choose Option</option>
                                                    <option value="Intact">Intact</option>
                                                    <option value="Spayed">Spayed</option>
                                                    <option value="Neutered">Neutered</option>
                                                </select>
                                            </div>   
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">About</label>
                                            </div>
                                            <div class="col-md-8 col-6 edit-field" id="pupAbout">
                                                <div class="existing-mode" contenteditable="false">About your pup</div>
                                            </div>
                                            <!-- editing mode -->
                                            <div class="edit-mode d-none">
                                                <textarea class="form-control" id="about" rows="4" placeholder="Tell us about your pup"></textarea>
                                            </div>   
                                        </div>
                                        <hr />

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>


    <footer id="footer"></footer>

    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_BBY15.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/eachPupprofile.js"></script>

</body>

</html>
