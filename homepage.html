<!DOCTYPE html>
<html lang="en">

<head>
    <title>COMP1800 Project - Home page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/hp-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="https://media.discordapp.net/attachments/1151598650896683102/1167975335778865172/image.png?ex=655014cb&is=653d9fcb&hm=ee61fc62214c3f5f7fd2c5d7575e26a7f0996c6ee0e0bcb32202d2c97057d6a0&=&width=952&height=952" width="90" height="90">
            <p>Neighbourhood Bark</p>
        </header>
        <div id="user-name">
            <div class="user">
                <img src="https://images.rawpixel.com/image_png_social_square/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png"
                    width="70" height="70">
                <a href="#">User Name</a>
            </div>
        </div>

        <div id="fav" class="nav">
            <!-- <img src="https://www.svgrepo.com/show/145308/dog-pawprint-on-a-heart.svg" width="100" height="100"> -->
            <img src="https://cdn-icons-png.flaticon.com/512/1581/1581645.png" width="100" height="100">
            <a href="#">Favourites</a>
        </div>

        <div id="pup-prof" class="nav">
            <img src="https://cdn-icons-png.flaticon.com/512/2528/2528787.png" width="100" height="100">
            <a href="#">My Pup Profile</a>
        </div>

        <div id="map" class="nav">
            <img src="https://freeiconshop.com/wp-content/uploads/edd/location-map-flat.png" width="100" height="100">
            <a href="#">Map</a>
        </div>

        <div id="user-prof" class="nav">
            <!-- <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" width="100" height="100"> -->
            <!-- <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" width="100" height="100"> -->
            <img src="https://cdn-icons-png.flaticon.com/512/4715/4715329.png" width="100" height="100">
            <a href="#">User Profiles</a>
        </div>

        <div id="settings" class="nav">
            <!-- <img src="https://cdn-icons-png.flaticon.com/512/81/81020.png" width="100" height="100"> -->
            <!-- <img src="https://cdn-icons-png.flaticon.com/512/900/900834.png" width="100" height="100"> -->
            <!-- <img src="https://cdn-icons-png.flaticon.com/512/6614/6614809.png" width="100" height="100"> -->
            <img src="https://cdn-icons-png.flaticon.com/512/2723/2723025.png" width="100" height="100">
            <a href="#">Settings</a>
        </div>

        <div id="help" class="nav">
            <img src="https://cdn-icons-png.flaticon.com/512/7610/7610969.png" width="100" height="100">
            <a href="#">Help</a>
        </div>

        <div id="search">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Find your dog park">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
</body>

</html>
