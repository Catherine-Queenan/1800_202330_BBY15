<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <nav id="navbar"></nav>

    <nav class="container mt-4">
        <button class="btn btn-outline-secondary" onclick="history.back()">Back</button>
    </nav>

    <div class="container">
        <br>
        <h1 style="color:#45503b; font-weight:bolder">Review for <span id="parkName"> Park Name</span></h1>
        <br>
        <form>
            <div class="container py-3">
                <input type="file" id="mypic-input" accept="image/*" style="font-weight:bolder;" />
                <img id="mypic-goes-here" style="border-color:#45503b" width=100 height=100 />
            </div>
            <div class="form-group" style="color:#45503b; font-weight:bolder; display: flex; flex-direction: column;">
                <label for="exampleFormControlInput1">Add a title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div><br>
            <div class="form-group rating-container">
                <p style="color:#45503b; font-weight:bolder">Rate your overall experience:</p>
                <div class="card-body rate">
                    <!-- <span class="material-icons star" id="star1">star_outline</span>
                    <span class="material-icons star" id="star2">star_outline</span>
                    <span class="material-icons star" id="star3">star_outline</span>
                    <span class="material-icons star" id="star4">star_outline</span>
                    <span class="material-icons star" id="star5">star_outline</span> -->
                    <input type="hidden" id="ratingInput" name="rating" value="">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>
            </div>
            <div class="form-group" style="color:#45503b; font-weight:bolder; display: flex; flex-direction: column;">
                <label for="exampleFormControlTextarea1">What did you think of the park?</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <br>


            <br>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-lg btn-primary pull-right" style="font-weight:bolder;"
                    onclick="writeReview()">Submit</button>
            </div>
    </div>
    </form>
    </div>

    <footer id="footer"></footer>
